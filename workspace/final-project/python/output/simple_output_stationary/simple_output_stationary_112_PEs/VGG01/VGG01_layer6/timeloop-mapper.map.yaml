mapping:
  - target: output_activation_reg
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: input_activation_reg
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: weight_reg
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: pe_spad
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: shared_glb
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: DRAM
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: output_activation_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: input_activation_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: weight_reg
    type: temporal
    factors: C1 M1 R1 S1 N1 P7 Q2
    permutation: PQCMRSN
  - target: pe_spad
    type: temporal
    factors: C2 M1 R1 S1 N1 P1 Q2
    permutation: QCMRSNP
  - target: shared_glb
    type: spatial
    factors: C16 M4 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 1
  - target: shared_glb
    type: temporal
    factors: C16 M32 R3 S3 N1 P2 Q1
    permutation: CSRPMNQ
  - target: DRAM
    type: temporal
    factors: C1 M4 R1 S1 N1 P2 Q7
    permutation: QPMCRSN